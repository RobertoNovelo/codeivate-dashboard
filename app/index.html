<!doctype html>
<html class="no-js" lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Codeivate dashboard</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <div class="container-fluid">
      <div class="header">
        <h3 class="text-muted">Codeivate Status</h3>
      </div>
      <div id="cont-tarjeta" class="row">
      </div>
      <div class="footer">
        <p>â™¥ By Goshmx</p>
      </div>
    </div>

    <script id="tarjeta-template" type="text/x-handlebars-template">
      <div id="{{codeivate}}" class="tarjeta col-md-2">
        <div class="thumbnail">
          <div class="status hide">
            <div class="status-code label label-success">Programando!</div>
          </div>
          <h2 class="user">{{usuario}}</h2>
          <div class="current-lang ">
            <div class="current hide label label-danger">Javascript!</div>
          </div>
          <div class="caption">
            <h3 class="level">Level <span>?</span></h3>
            <p>
            <div class="progress">
              <div class="progress-level progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
              </div>
            </div>
            </p>
            <h4 class="focus">Focus level <span>?</span></h4>
            <p>
            <div class="progress mini-progress">
              <div class="progress-focus progress-bar progress-bar-striped" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
              </div>
            </div>
            </p>
            <div class="languages">
              <div class="lang langA hide">
                <h5></h5>
                <div class="lang-level label label-default">Level <span>?</span></div>
                <p>
                <div class="progress lang-progress">
                  <div class="progress-langA progress-bar progress-bar-warning" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
                </div>
                </p>
              </div>
              <div class="lang langB hide">
                <h5></h5>
                <div class="lang-level label label-default">Level <span>?</span></div>
                <p>
                <div class="progress lang-progress">
                  <div class="progress-langB progress-bar progress-bar-warning" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
                </div>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/bower_components/handlebars/handlebars.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
